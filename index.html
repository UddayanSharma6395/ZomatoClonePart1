<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato Basic</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite resturants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

         <!-- Explore meny -->
         <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__gradient__background"></div>
            <div class="explore__menu__list">
                <!-- burger -->
                <div class="food__cards">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, McDonalds, Burger Place <span class="more__items__food">+3</span></p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food__cards" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Place <span class="more__items__food">+3</span></p>
                    </div>
                </div>

                <!-- icecreams -->
                <div class="food__cards">
                    <div class="food__card__image__container">
                        <img src="assets/icecream.jpg" alt="icecream image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Ice Cream Place <span class="more__items__food">+3</span></p>
                    </div>
                </div>
            </div>
            
         </section>
         <!-- hero section -->
        <section class="promotion__container">
            <div class="resturants__image__container">
                <img src="assets/restaurant1.jpg" alt="" class="resturant__image__1 resturant__image">
                <img src="assets/restaurant2.jpg" alt="" class="resturant__image__2 resturant__image">
                <img src="assets/restaurant3.jpg" alt="" class="resturant__image__3 resturant__image">
                <img src="assets/restaurant4.jpg" alt="" class="resturant__image__4 resturant__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite resturants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
    </main>
</body>
</html>
